 </script>

  <body>
    
      <a href="register.html">register</a>
    <div class="multi-box">
   <h2>signin</h2>
    <form>
  <div class="textbox">
        <i class="fa fa-user icon"></i>
    <input type="text" placeholder="username" name="username" value="" id="username"/>
</div>
<div class="textbox">
      <i class="fa fa-user icon"></i>
    <input type="password"  placeholder="password" name="password"  value="" id="password"/>
  </div>
  <input type = "button" value = "signin" id = "submit" onclick = "check()" />
    
</div>
</form>
  
   <script type="text/javascript">
 // Name and Password from the register-form
var username = document.getElementById('username');
var password = document.getElementById('password');


// check if stored data from register-form is equal to entered data in the   sigin-form
function check() {
    // stored data from the register-form
    var username = localStorage.getItem('username');
    var Password = localStorage.getItem('password');
    // entered data from the signin-form
    var userName = document.getElementById('userName');
    var password = document.getElementById('password');
    // check if stored data from register-form is equal to data from signin form 
    if(username.value == userName && password.value == password) {
      alert('success.');
    }
    else {
        alert(' username and password not matching.');
    }
}
</script>  
</body>
